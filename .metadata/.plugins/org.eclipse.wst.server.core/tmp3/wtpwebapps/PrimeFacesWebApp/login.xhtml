<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
<h3>Authentification</h3>
    <h:form>
    		<!-- Messages d'erreur spécifiques aux composants -->
            <p:messages for="email" closable="true" style="color: red;"/>
            <p:messages for="password" closable="true" style="color: red;"/>
            <!-- Messages globaux (optionnels) -->
            <p:messages globalOnly="true" showDetail="true" closable="true" />
        <p:panel header="Login">
            <h:panelGrid columns="2">
                <h:outputLabel for="email" value="Email"/>
                <p:inputText id="email" value="#{connexionBean.personnes.email}" required="true" requiredMessage="email requis !!!"/>
                
                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{connexionBean.personnes.password}" required="true" requiredMessage="mot de passe requis !!!"/>
                
                <p:commandButton value="Login" action="#{connexionBean.verifierConnexion}" ajax="false"/>
            </h:panelGrid>
            <!-- Vous pouvez également utiliser p:growl pour afficher les messages globaux -->
            <!-- <p:growl id="growl" showDetail="true" sticky="false" life="3000" /> -->
        </p:panel>
    </h:form>
</h:body>
</html>
