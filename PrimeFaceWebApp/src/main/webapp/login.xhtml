<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
<h3>Authentification</h3>
    <h:form>
        <p:panel header="Login">
            <h:panelGrid columns="2">
                <h:outputLabel for="email" value="email"/>
                <p:inputText id="email" value="#{connexionBean.personnes.email}" required="true"/>

                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{connexionBean.personnes.password}" required="true"/>

                <p:commandButton value="Login" action="#{connexionBean.verifierConnexion}" ajax="false"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
