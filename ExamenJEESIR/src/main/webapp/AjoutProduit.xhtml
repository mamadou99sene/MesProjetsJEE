<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Ajout</title>
</h:head>
<h:body>
<h3>Ajouter un produit</h3>
    <h:form>
    		<!-- Messages d'erreur spécifiques aux composants -->
            <p:messages for="numero" closable="true" style="color: red;"/>
            <p:messages for="libelle" closable="true" style="color: red;"/>
            <!-- Messages globaux (optionnels) -->
            <p:messages globalOnly="true" showDetail="true" closable="true" />
        <p:panel header="Login">
            <h:panelGrid columns="2">
                <h:outputLabel for="numero" value="Numero"/>
                <p:inputText id="numero" value="#{produitBean.produit.numero}" required="true" requiredMessage="numero requis !!!"/>
                
                <h:outputLabel for="libelle" value="Libelle"/>
                <p:inputText id="libelle" value="#{produitBean.produit.libelle}" required="true" requiredMessage="mot de passe requis !!!"/>
                
                <h:outputLabel for="prix" value="Prix"/>
                <p:inputText id="numero" value="#{produitBean.produit.prix}" required="true" requiredMessage="prix requis !!!"/>
                
                
                <p:commandButton value="Ajouter" action="#{produitBean.ajouterProduit}" ajax="false"/>
            </h:panelGrid>
            <!-- Vous pouvez également utiliser p:growl pour afficher les messages globaux -->
            <!-- <p:growl id="growl" showDetail="true" sticky="false" life="3000" /> -->
        </p:panel>
    </h:form>
</h:body>
</html>
